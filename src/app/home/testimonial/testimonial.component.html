<div id="main_container">
  <div class="content_area">
    <div class="content_head">
      <div class="border_bottom">
        <h1>Testimonial</h1>
        <div class="border_bottom_div">
        </div>
      </div>
    </div>
    <div class="card_content">
      <div class="card_main_div">
        <img class="feather top" src="../../../assets/testimonial-feather.svg" alt="feather">
        <div class="card" *ngFor="let item of data">
          <img src={{item.profileImg}} alt="profileImg">
          <div class="text">
            <div>
              <h2>{{item.name}}</h2>
              <h2 class="position">{{item.position}}</h2>
            </div>
            <p>{{item.info}}</p>
          </div>
        </div>
        <img class="feather bottom" src="../../../assets/testimonial-feather.svg" alt="feather">
      </div>
      <div class="btn">
        <button>&gt;</button>
        <button>&lt;</button>
      </div>
    </div>
  </div>
</div>
